<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <div class="split left"></div>
    <div class="split right"></div>

    <!-- Hero Card -->
    <div class="hero-card" id="hero-card">
      <div class="hero-left">
        <img src="{{ '/assets/profile.jpg' | relative_url }}" alt="Profile Picture" class="hero-pic">
      </div>
      <div class="hero-right">
        <h1 class="animated-title" id="animated-title"></h1>
        <p>Biomedical Engineer • Neural Engineering • Computational Biology</p>

        <!-- Tech Tags -->
        <div class="tech-tags">
          <span class="tag">
            <img src="{{ '/assets/tech-logos/python.svg' | relative_url }}" alt="Python">
            Python
          </span>
          <span class="tag">
            <img src="{{ '/assets/tech-logos/javascript.svg' | relative_url }}" alt="JavaScript">
            JavaScript
          </span>
        </div>

        <a href="#projects" class="btn">My Projects</a>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>

    <div class="project-card">
      <div class="project-text">
        <h3>Project Title</h3>
        <p>Project description</p>
        <div class="tech-tags">
          <span class="tag">
            <img src="{{ '/assets/tech-logos/python.svg' | relative_url }}" alt="Python">
            Python
          </span>
          <span class="tag">
            <img src="{{ '/assets/tech-logos/javascript.svg' | relative_url }}" alt="JavaScript">
            JavaScript
          </span>
        </div>

        <a href="#">Poster/images →</a>
        <a href="#">Code →</a>
      </div>
      <div class="project-image">
        <img src="{{ '/assets/project1.jpg' | relative_url }}" alt="Project1_image">
      </div>
    </div>

    <div class="project-card reverse">
      <div class="project-text">
        <h3>Project Title</h3>
        <p>Project description</p>
        <a href="#">Read More →</a>
      </div>
      <div class="project-image">
        <img src="{{ '/assets/project2.jpg' | relative_url }}" alt="Project2_image">
      </div>
    </div>
  </section>


  <script>
    window.addEventListener("DOMContentLoaded", () => {
  const heroCard = document.getElementById("hero-card");
  const heroLeft = heroCard.querySelector(".hero-left");
  const heroRight = heroCard.querySelector(".hero-right");
  const animatedTitle = document.getElementById("animated-title");
  const siteTitle = "I'm Sajan Patel.";

  // 1. Set initial state
  heroCard.classList.add("pre-slide");
  heroCard.classList.remove("slide-in", "profile-in", "final");
  animatedTitle.innerHTML = "";
  for (let i = 0; i < siteTitle.length; i++) {
    const span = document.createElement("span");
    span.textContent = siteTitle[i];
    if (siteTitle[i] === " ") span.style.whiteSpace = "pre";
    animatedTitle.appendChild(span);
  }

  // 2. Slide in card after a short delay
  setTimeout(() => {
    heroCard.classList.remove("pre-slide");
    heroCard.classList.add("slide-in");
  }, 200);

  // 3. After slide-in transition, animate letters
  heroCard.addEventListener("transitionend", function handler(e) {
    if (e.propertyName === "transform" && heroCard.classList.contains("slide-in")) {
      // Remove this handler so it only runs once
      heroCard.removeEventListener("transitionend", handler);

      // Animate name letters
      let idx = 0;
      function showNextLetter() {
        if (idx < animatedTitle.children.length) {
          animatedTitle.children[idx].classList.add("visible");
          idx++;
          setTimeout(showNextLetter, 60);
        } else {
          // 2. Slide in profile pic
          setTimeout(() => {
            heroCard.classList.add("profile-in");
            // 3. Fade in rest of card
            setTimeout(() => {
              heroCard.classList.add("final");
            }, 400);
          }, 350);
        }
      }
      showNextLetter();
    }
  });
});
  </script>
</body>
</html>
