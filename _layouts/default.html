<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>

  <button class="menu-toggle" aria-label="Toggle Menu">☰</button>
  
  <aside class="sidebar">
    <img src="{{ '/assets/profile.jpg' | relative_url }}" alt="Profile Picture" class="profile-pic">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    {{ content }}
  </main>

  <!-- <footer>
    <p>© {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer> -->

  <script>
    const sidebar = document.querySelector(".sidebar");
    const toggleBtn = document.querySelector(".menu-toggle");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Close sidebar when a nav link is clicked (mobile)
    document.querySelectorAll(".sidebar nav ul li a").forEach(link => {
      link.addEventListener("click", () => {
        if (window.innerWidth <= 768) {
          sidebar.classList.remove("open");
        }
      });
    });

    // Cursor spotlight effect for .content
    const content = document.querySelector('.content');
    content.classList.add('content-spotlight');

    const spotlight = document.createElement('div');
    spotlight.className = 'spotlight';
    spotlight.style.opacity = '0';
    content.appendChild(spotlight);

    content.addEventListener('mousemove', (e) => {
      const rect = content.getBoundingClientRect();
      spotlight.style.left = (e.clientX - rect.left - 90) + 'px';
      spotlight.style.top = (e.clientY - rect.top - 90) + 'px';
      spotlight.style.opacity = '0.7';
    });

    content.addEventListener('mouseleave', () => {
      spotlight.style.opacity = '0';
    });

  </script>


</body>
</html>
