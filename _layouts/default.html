<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <!-- Split background -->
  <div class="split left"></div>
  <div class="split right"></div>

  <!-- Hero Card -->
  <div class="hero-card" id="hero-card">
    <h1>{{ site.title }}</h1>
    <p>Biomedical Engineer • Neural Engineering • Computational Biology</p>
    <a href="#projects" class="btn">My Projects</a>
  </div>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="project-card">
      <h3>Project 1</h3>
      <p>Description of your project...</p>
    </div>
    <div class="project-card">
      <h3>Project 2</h3>
      <p>Description of your project...</p>
    </div>
  </section>

  <script>
    // Slide-in effect on load
    window.addEventListener("load", () => {
      document.getElementById("hero-card").classList.add("show");
    });
  </script>
</body>
</html>
